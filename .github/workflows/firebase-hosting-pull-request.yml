name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: src/View/nature-help

      - name: Build Angular app
        run: npm run build -- --configuration=production --localize --base-href /nature-help/
        working-directory: src/View/nature-help
        
      - name: Install Newman CLI
        run: npm install -g newman

      - name: Install Newman CLI
        run: npm install -g newman

      - name: Run Postman tests
        working-directory: src/Postman
        run: |
          newman run ./collection.json \
            --environment ./environment.json \
            --reporters cli,junit \
            --reporter-junit-export results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: postman-results
          path: src/Postman/results.xml

      - name: Deploy to Firebase Hosting (Preview)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NATUREHELP_C4212 }}
          projectId: naturehelp-c4212
          entryPoint: src/View/nature-help
