<h2
    mat-dialog-title
    class="dialog-title">
    Add Users to Organization
</h2>
<div mat-dialog-content>
    <form [formGroup]="formGroup">
        <mat-form-field class="full-width">
            <mat-label>Users Count</mat-label>
            <input
                matInput
                type="number"
                formControlName="usersCount" />
            <mat-error *ngIf="formGroup.get('usersCount')?.invalid && formGroup.get('usersCount')?.touched">
                Please enter a valid number
            </mat-error>
        </mat-form-field>

        <div formArrayName="users">
            <div
                *ngFor="let user of formUsers.controls; let i = index"
                [formGroupName]="i">
                <div class="form-row">
                    <mat-form-field class="full-width">
                        <mat-label>Firstname</mat-label>
                        <input
                            matInput
                            type="text"
                            formControlName="firstName" />
                        <mat-error *ngIf="formGroup.get('firstName')?.invalid && formGroup.get('firstName')?.touched">
                            Please enter a valid firstname
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Lastname</mat-label>
                        <input
                            matInput
                            type="text"
                            formControlName="lastName" />
                        <mat-error *ngIf="formGroup.get('lastName')?.invalid && formGroup.get('lastName')?.touched">
                            Please enter a valid lastname
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input
                            matInput
                            type="email"
                            formControlName="email" />
                        <mat-error *ngIf="formGroup.get('email')?.invalid && formGroup.get('email')?.touched">
                            Please enter a valid email
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input
                            matInput
                            [type]="hidePassword ? 'password' : 'text'"
                            formControlName="password" />
                        <button
                            mat-icon-button
                            matSuffix
                            (click)="hidePassword = !hidePassword"
                            type="button">
                            <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
                        </button>
                        <mat-error *ngIf="formGroup.get('password')?.invalid && formGroup.get('password')?.touched">
                            Password must be at least 8 characters
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button
        mat-button
        (click)="closeDialog()">
        Cancel
    </button>
    <button
        mat-flat-button
        color="primary"
        (click)="onSubmit()"
        [disabled]="formGroup.invalid">
        Add users
    </button>
</div>
