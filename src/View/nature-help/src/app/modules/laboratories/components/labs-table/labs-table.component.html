<div class="header">
  <h2>Laboratories</h2>
  <input
    type="search"
    placeholder="Search for laboratories..."
    [(ngModel)]="search" />
  <button
    (click)="navigateToDetail()"
    class="action-btn"
    id="add-btn">
    <i class="material-icons">add</i>
  </button>
</div>

<div class="grid-container">
  <div class="grid-header">
    <div>Title</div>
    <div>Location</div>
    <div>Researchers</div>
    <div>Researches number</div>
    <div>Map</div>
    <div>Edit</div>
  </div>
  <div
    class="grid-body"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="500"
    [infiniteScrollDisabled]="scrollCheckDisabled"
    (scrolled)="onScroll()">
    <div
      *ngFor="let lab of labsAPIService.labs$ | async"
      class="grid-row">
      <div>{{ lab.title }}</div>
      <div>{{ lab.location.country }}, {{ lab.location.city }}</div>
      <div>{{ lab.researchers | labResearchers }}</div>
      <div>{{ lab.researchersCount }}</div>
      <div class="btn-ceil">
        <button
          class="action-btn"
          (click)="changeMapFocus(lab.location)"
          id="map-focus-btn">
          <i class="fa fa-crosshairs"></i>
        </button>
      </div>
      <div class="btn-ceil">
        <button
          (click)="navigateToDetail(lab.id)"
          class="action-btn"
          id="edit-btn">
          <i class="fa fa-edit"></i>
        </button>
      </div>
    </div>
  </div>
</div>
