<mat-card
  *ngIf="detailsForm"
  class="lab-card">
  <mat-card-title i18n="@@labTitle">Laboratory</mat-card-title>

  <form
    [formGroup]="detailsForm"
    (ngSubmit)="onSubmit()"
    class="form-container">
    <mat-form-field>
      <mat-label i18n="@@title">Title</mat-label>
      <input
        matInput
        formControlName="title" />
    </mat-form-field>

    <mat-form-field style="grid-column: 2; grid-row: 1 / 3">
      <mat-label i18n="@@researchesLabel">Researches</mat-label>
      <textarea
        matInput
        rows="5"
        [value]="researchersText"
        readonly>
      </textarea>
    </mat-form-field>

    <div formGroupName="location">
      <mat-form-field>
        <mat-label i18n="@@latitudeLabel">Latitude</mat-label>
        <input
          matInput
          type="number"
          formControlName="latitude" />
      </mat-form-field>
      <mat-form-field>
        <mat-label i18n="@@longitudeLabel">Longitude</mat-label>
        <input
          matInput
          type="number"
          formControlName="longitude" />
      </mat-form-field>
      <mat-form-field>
        <mat-label i18n="@@cityLabel">City</mat-label>
        <input
          matInput
          formControlName="city" />
      </mat-form-field>
      <mat-form-field>
        <mat-label i18n="@@countryLabel">Country</mat-label>
        <input
          matInput
          formControlName="country" />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label i18n="@@researchersCountLabel">Researchers Count</mat-label>
      <input
        matInput
        type="number"
        formControlName="researchersCount" />
    </mat-form-field>

    <div class="button-group-wrapper">
      <div class="button-group">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          i18n="@@submitBtn">
          Submit
        </button>
        <button
          mat-flat-button
          color="warn"
          type="button"
          (click)="onCancel()"
          i18n="@@cancelBtn">
          Cancel
        </button>
      </div>
    </div>
  </form>
</mat-card>
