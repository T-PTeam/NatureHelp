<mat-card
  *ngIf="detailsForm"
  class="lab-card">
  <mat-card-title i18n="@@labTitle">Laboratory</mat-card-title>

  <form
    [formGroup]="detailsForm"
    (ngSubmit)="onSubmit()"
    class="form-container">
    <mat-form-field>
      <mat-label i18n="@@title">Title</mat-label>
      <input
        matInput
        formControlName="title" />
    </mat-form-field>

    <mat-form-field>
      <mat-label i18n="@@researchesLabel">Researches</mat-label>
      <textarea
        matInput
        rows="5"
        [value]="researchersText"
        readonly>
      </textarea>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Latitude</mat-label>
        <input
          matInput
          formControlName="latitude"
          type="number"
          step="0.000001" />
        <mat-error *ngIf="detailsForm.get('latitude')?.invalid && detailsForm.get('latitude')?.touched">
          <span *ngIf="detailsForm.get('latitude')?.hasError('required')">Latitude is required</span>
          <span *ngIf="detailsForm.get('latitude')?.hasError('min') || detailsForm.get('latitude')?.hasError('max')">
            Latitude must be between -90 and 90
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Longitude</mat-label>
        <input
          matInput
          formControlName="longitude"
          type="number"
          step="0.000001" />
        <mat-error *ngIf="detailsForm.get('longitude')?.invalid && detailsForm.get('longitude')?.touched">
          <span *ngIf="detailsForm.get('longitude')?.hasError('required')">Longitude is required</span>
          <span *ngIf="detailsForm.get('longitude')?.hasError('min') || detailsForm.get('longitude')?.hasError('max')">
            Longitude must be between -180 and 180
          </span>
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label i18n="@@researchersCountLabel">Researchers Count</mat-label>
      <input
        matInput
        type="number"
        formControlName="researchersCount" />
    </mat-form-field>

    <div class="button-group-wrapper">
      <div class="button-group">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          i18n="@@submitBtn">
          Submit
        </button>
        <button
          mat-flat-button
          color="warn"
          type="button"
          (click)="onCancel()"
          i18n="@@cancelBtn">
          Cancel
        </button>
      </div>
    </div>
  </form>
</mat-card>
