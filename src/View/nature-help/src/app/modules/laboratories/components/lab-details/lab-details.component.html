<mat-card
  *ngIf="detailsForm"
  class="detail-card">
  <mat-card-title i18n="@@labTitle">Laboratory</mat-card-title>

  <form
    [formGroup]="detailsForm"
    (ngSubmit)="onSubmit()"
    class="form-container">
    <mat-form-field>
      <mat-label i18n="@@title">Title</mat-label>
      <input
        matInput
        formControlName="title" />
    </mat-form-field>

    <mat-form-field>
      <mat-label i18n="@@researchesLabel">Researches</mat-label>
      <textarea
        matInput
        rows="5"
        [value]="researchersText"
        readonly>
      </textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label i18n="@@address">Address</mat-label>
      <input
        matInput
        formControlName="address"
        placeholder="Enter laboratory address" />
    </mat-form-field>

    <div class="coordinates-container">
      <mat-form-field>
        <mat-label i18n="@@latitude">Latitude</mat-label>
        <input
          matInput
          type="number"
          formControlName="latitude" />
        <mat-error *ngIf="detailsForm.get('latitude')?.invalid && detailsForm.get('latitude')?.touched">
          Latitude must be between -90 and 90.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label i18n="@@longitude">Longitude</mat-label>
        <input
          matInput
          type="number"
          formControlName="longitude" />
        <mat-error *ngIf="detailsForm.get('longitude')?.invalid && detailsForm.get('longitude')?.touched">
          Longitude must be between -180 and 180.
        </mat-error>
      </mat-form-field>

      <nat-pick-coordinates-button
        [isActive]="isSelectingCoordinates"
        (buttonClick)="toggleCoordinateSelection($event)"
      ></nat-pick-coordinates-button>
    </div>

    <div *ngIf="selectedAddress" class="address-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Selected Address</mat-label>
        <input
          matInput
          readonly
          [value]="selectedAddress.displayName"
        />
        <button
          *ngIf="selectedAddress"
          matSuffix
          mat-icon-button
          (click)="detailsForm.patchValue({ address: selectedAddress.displayName })"
          matTooltip="Save address to form"
        >
          <mat-icon>save</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label i18n="@@researchersCountLabel">Researchers Count</mat-label>
      <input
        matInput
        type="number"
        formControlName="researchersCount" />
    </mat-form-field>

    <div class="button-group-wrapper">
      <div class="button-group">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          i18n="@@submitBtn">
          Submit
        </button>
        <button
          mat-flat-button
          color="warn"
          type="button"
          (click)="onCancel()"
          i18n="@@cancelBtn">
          Cancel
        </button>
      </div>
    </div>
  </form>
</mat-card>
