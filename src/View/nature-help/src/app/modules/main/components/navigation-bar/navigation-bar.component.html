<nav class="navbar">
    <div class="navbar-left">
        <button routerLink="/">Main</button>
        <button routerLink="water">Deficiencies</button>
        <button routerLink="labs">Laboratories</button>
        <button routerLink="reports">Reports</button>
        <button routerLink="owner">Organization View</button>
        <button routerLink="about">About us</button>
    </div>

    <div class="navbar-center">
        <span>NatureHelp</span>
    </div>

    <div class="navbar-right">
        <button
            mat-button
            [matMenuTriggerFor]="menu">
            <mat-icon class="icon-large">person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button
                mat-menu-item
                (click)="openAuthDialog(false)"
                [disabled]="userService.isLoggedIn$ | async">
                Login
            </button>
            <button
                *ngIf="userService.isSuperAdmin$ | async"
                mat-menu-item
                (click)="openAuthDialog(true)"
                [disabled]="userService.isLoggedIn$ | async">
                Register
            </button>
            <button
                mat-menu-item
                (click)="logout()"
                [disabled]="userService.isLoggedOut$ | async">
                Logout
            </button>
        </mat-menu>
    </div>
</nav>
