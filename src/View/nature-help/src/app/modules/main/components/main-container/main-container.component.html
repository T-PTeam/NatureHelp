<n-navigation-bar class="main-container-header"></n-navigation-bar>

<div
  *ngIf="loading.loading$ | async"
  class="blured-background"></div>
<mat-progress-spinner
  *ngIf="loading.loading$ | async"
  class="spinner-overlay"
  mode="indeterminate">
</mat-progress-spinner>

<div class="main-container-content">
  <div
    class="left-side"
    *ngIf="isLeftSideVisible">
    <nat-map> </nat-map>
  </div>

  <div
    class="right-side"
    [ngStyle]="{ 'grid-column': isLeftSideVisible ? '2' : '1 / span 2' }">
    <router-outlet></router-outlet>
  </div>
</div>
